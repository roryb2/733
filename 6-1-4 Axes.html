6-1-4 Axes

<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];

>>
var margin =50;
var spx = d3.select("svg").attr("width")-(2*margin);
var spy = d3.select("svg").attr("height")-(2*margin);
var x = d3.scaleBand()
.domain([0,1,2,3,4,5])
.range([0,spx])
;
var y = d3.scaleLinear()
.domain([0,42])
.range([spy,0])
;

d3.select("svg")
.append("g")
.attr("transform","translate("+margin+","+margin+")")
.selectAll("rect")
.data(data)
.enter()
.append("rect")
.attr("x",function(d,i) {return x(i)})
.attr("y",function(d,i) {return y(d)})
.attr("width", x.bandwidth())
.attr("height",function(d,i){return spy-y(d)})
;

d3.select("svg")
.append("g")
.attr("transform","translate("+margin+","+margin+")")
.call(d3.axisLeft(y))
;

d3.select("svg")
.append("g")
.attr("transform","translate("+margin+","+(spy+margin)+")")
.call(d3.axisBottom(x))
;
>>

</script>
</body>
</html>
