6-2-6 Fuel Efficiency Scatterplot
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

>>
const data = await d3.csv('https://flunky.github.io/cars2017.csv');
var margin =  50;
var sx = d3.select("svg").attr("width")-(2*margin);
var sy = d3.select("svg").attr("height")-(2*margin);
var x = d3.scaleLog().base(10)
.domain([10,150]).range([0,sx]);
var y = d3.scaleLog().base(10)
.domain([10,150]).range([sy,0]);

d3.select("svg")
.append("g")
.attr("transform","translate("+margin+","+margin+")")
.selectAll("circle")
.data(data)
.enter()
.append("circle")
.attr("cx",function(d,i){return x(d.AverageCityMPG)})
.attr("cy",function(d,i){return y(d.AverageHighwayMPG)})
.attr("r",function(d,i){return (2 + parseInt(d.EngineCylinders))})
;

d3.select("svg")
.append("g")
.attr("transform","translate("+margin+","+margin+")")
.call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))
;

d3.select("svg")
.append("g")
.attr("transform","translate("+margin+","+(sy+margin)+")")
.call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))
;
>>

}
</script>
</body>
</html>
